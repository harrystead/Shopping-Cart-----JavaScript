  
<!DOCTYPE html>
<html>
    <head>
        <title>The Smiths | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="store.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul class="nav-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                </ul>
            </nav>
        </header>
        <section class="container content-section">
            <h2 class="section-header">ALBUMS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">The Queen is Dead</span>
                    <img class="shop-item-image" src="images/The-Queen-is-Dead-cover.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Louder Than Bombs</span>
                    <img class="shop-item-image" src="images/LouderThanBombs.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">The Smiths</span>
                    <img class="shop-item-image" src="images/R-4639827-1383996713-9945.jpeg.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="images/501834f3aa2673c949fe7d0f04a31a8f.jpg"">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="images/0d03ebe47dc5ee9016ea51725f1c2720_large.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <span class="cart-item-title"></span>
                    </div>
                    <span class="cart-price cart-column"></span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <span class="cart-item-title"></span>
                    </div>
                    <span class="cart-price cart-column"></span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price"></span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
